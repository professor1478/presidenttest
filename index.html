        <script>
        

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">

            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
              const URL = "https://teachablemachine.withgoogle.com/models/aLoCxSfQF/";

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // Convenience function to setup a webcam

                // append elements to the DOM

                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
					var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
                    // and class labels
                   
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
				prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
				
                
				var resultTitle, resultExplain, resultImage;
				
				
                switch (prediction[0].className) {
                    case "박정희":
                        resultTitle = "'박정희'상"
                        resultExplain = "당신은 보수입니다."
						resultImage = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FWsZhh%2FbtqUtVRD2kD%2FzTpX96CCPZgvZFOJnjliek%2Fimg.png"
                        break;
                    case "전두환":
                        resultTitle = "'전두환'상"
                        resultExplain = "당신은 보수입니다."
						resultImage = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FA0hZ1%2FbtqUmIe183B%2FKsATV9w1ffPKcWK7rbeFe1%2Fimg.png"
                        
                        break;
                    case "이명박":
                        resultTitle = "'이명박'상"
                        resultExplain = "당신은 보수입니다."
						resultImage = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FNEFry%2FbtqUseRGh2p%2FlStZXkg6sQ0KtwAXHhLG11%2Fimg.png"                        
                        break;
                    case "김대중":
                        resultTitle = "'김대중'상"
                        resultExplain = "당신은 진보입니다."
                        resultImage = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbmTGeU%2FbtqUtWbVjd8%2FjRvdCrmhPJPFIsRqzzxym1%2Fimg.png"
                        break;
                    case "노무현":
                        resultTitle = "'노무현'상"
                        resultExplain = "당신은 진보입니다."
						resultImage = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F50qVy%2FbtqUwzmMjdW%2Frkv2JiM4EjQWtKkYyC9y91%2Fimg.png"
						break;
                    case "문재인":
                        resultTitle = "'문재인'상"
                        resultExplain = "당신은 진보입니다."
						resultImage = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbDw7Nq%2FbtqUtp6tukE%2FXlClwSuD5H2svGt407WVik%2Fimg.png"
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                       
                }
            
				var title = "<div class='" + prediction[0].className + "-president-title'>" + resultTitle + "</div>"
            var explain = "<div class='president-explain pt-2'>" + resultExplain + "</div>"
			 var image = "<img src = " +'"'+ resultImage+'">'
			
				$('.result-message').html(image + title + explain);
				var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "박정희":
                        labelTitle = "박정희"
                        break;
                    case "전두환":
                        labelTitle = "전두환"
                        break;
                    case "이명박":
                        labelTitle = "이명박"
                        break;
                    case "김대중":
                        labelTitle = "김대중"
                        break;
                    case "노무현":
                        labelTitle = "노무현"
                        break;
                    case "문재인":
                        labelTitle = "문재인"
                        break;
                    
                    default:
                        labelTitle = "알수없음"
                }
				var label = "<div class='president-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        
                }
            
        </script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();

                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();

                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
					init().then(()=>{
						console.log();					
					predict();});
                } else {
                    removeUpload();
                }
            }

            
        </script>
